<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	>
<head>
	<meta charset="ISO-8859-1">
	<title>List Tickets</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b><span sec:authentication="principal.fullName"></span></b>
			</p>
			
		
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	
	<div>
		<h1>Tickets</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Ticket ID</th>
					<th>Customer ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Customer Care Ex.</th>
					<th>Category</th>
					<th>Description</th>
					<th>Status</th>
					<th>Remarks</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="ticket: ${displayUpdatedTickets}">
					<td th:text="${ticket.ticket_id}">Ticket ID</td>
					<td th:text="${ticket.customer_id}">Customer ID</td>
					<td th:text="${ticket.firstName}">First Name</td>
					<td th:text="${ticket.lastName}">Last Name</td>
					<td th:text="${ticket.customer_care_executive}">Customer Care Ex.</td>
					<td th:text="${ticket.category}">Category</td>
					<td th:text="${ticket.description}">Description</td>
					<td th:text="${ticket.status}">Status</td>
					<td th:text="${ticket.remarks}">Remarks</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
